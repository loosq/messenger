<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles/styles.css"/>
    <link rel="stylesheet" href="./modal.css"/>
    <title>Modal</title>
</head>
<body class="column content-center items-center">
<div class="modal modal_login radiused column">
    <h2 class="modal__title text-center">Вход</h2>
        <label class="text-input" for="user_name">
            <span class="text-input__title">Логин</span>
            <input class="text-input__input" id="user_name" name="user_name" type="text"/>
            <span class="text-input__error">Не верный логин</span>
        </label>
        <label class="text-input" for="user_password">
            <span class="text-input__title">Пароль</span>
            <input class="text-input__input" id="user_password" name="user_password" type="text"/>
        </label>
        <button class="modal__submit-button radiused text-center full-width">Автаризоваться</button>
        <div class="text-center full-width">
            <a class="modal__link">Нет аккаунта?</a>
        </div>
</div>
</body>
</html>
